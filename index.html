<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Random quote generator</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!--font awesome-->
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css" >
  </head>
  <body>
    <div class="main">
      <div class="container-fluid">
        <div class="text-center">
          <h1 id="title">Random quote machine</h1>
          <button class="btn btn-primary" id="quote-button">Generate quote</button>
          <div class="row">
            <div class="col-xs-12 col-md-4 mx-auto">
                <div id="field" style="margin-top:30px; background-color:#eaeaea;padding: 10px;">
                  <p>Click on the button above to get a random quote</p>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="scripts/script.js"></script>
  </body>
</html>
